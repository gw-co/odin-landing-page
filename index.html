<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <div class="header-logo">Header Logo</div>
            <div class="header-links">
                <a href="">header link one</a>
                <a href="">header link two</a>
                <a href="">header link three</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-box hero">
            <div class="hero-box">
                <h1 class="hero-heading">This website is awesome</h1>
                <p class="hero-paragraph">This website has some subtext that goes here under the main title. it's a smaller font and the color is lower contrast.</p>
                <button class="signup-button">Sign up</button>

            <div class="image-holder">placeholder for an image</div>
        </div>
        <div class="content-box info"></div>
        <div class="content-box quote"></div>
        <div class="content-box contact"></div>
    </div>
    <div class="footer">Copyright c The Copyright Holder 2023</div>
    
</body>
</html>
